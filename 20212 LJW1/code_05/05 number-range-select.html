<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>05 number-range-select.html</title>
	<style>
		body {
			background-color: #fff;
		}

		form legend {
			font-size: 15px;
			font-weight: 600;
		}

		form label.reg {
			font-size: 14px;
			width: 150px;
			float: left;
		}

		form ul li {
			list-style: none;
			margin: 15px 0;
		}

		#member,
		#stuffs {
			width: 50px;
		}

		.center {
			width: 450px;
			margin: 0 auto;
		}

		P {
			border-bottom: 1PX solid black;
			text-align: center;
			;
			padding-bottom: 20px;
		}

		h1 {
			text-align: center;
		}
	</style>
</head>

<body>
	<header class="center">
		<h1>서울디지텍고 지원서 </h1>
		<p>2023학년도 신입생 여러분을 환영합니다.</p>

		<form>
			<fieldset>
				<legend>등록 양식</legend>
				<ul>
					<li>
						<label class="reg" for="member">* 참여인원<small>(최대10명)</small></label>
						<input type="number" id="member" value="1" min="0" max="10" step="1">
					</li>
					<li>
						<label class="reg" for="stuffs">* 지원물품<small>(1인당 5개)</small></label>
						<input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5">
					</li>
					<li>
						<label class="reg" for="satis">* 희망 단계<small>(하,중,상)</small></label>
						<input type="range" id="satis" value="1" min="1" max="3">
					</li>
					<li>
						<label class="reg" for="class">* 1부 지원희망 학과</label>
						<select id="class">
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer" selected>컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</select>
					</li>
					<!-- <li>
				<label class="reg" for="class">학과</label>
				<select size="2" id="class" multiple>
				  <option value="archi">건축공학과</option>
				  <option value="mechanic">기계공학과</option>
				  <option value="indust">산업공학과</option>
				  <option value="elec">전기전자공학과</option>
				  <option value="computer" selected>컴퓨터공학과</option>
				  <option value="chemical">화학공학과</option>
				</select>
			  </li>           -->

					<!-- datalist -->
					<li>
						<label class="reg" for="class">* 2부 지원희망 학과</label>
						<select id="class">
							<optgroup label="공과대학">
								<option value="archi">건축공학과</option>
								<option value="mechanic">기계공학과</option>
								<option value="indust">산업공학과</option>
								<option value="elec">전기전자공학과</option>
								<option value="computer">컴퓨터공학과</option>
								<option value="chemical">화학공학과</option>
							</optgroup>
							<optgroup label="인문대학">
								<option value="history">사학과</option>
								<option value="lang">어문학부</option>
								<option value="philo">철학</option>
							</optgroup>
						</select>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>교재 주문</legend>
				<ul>
					<li>
						<label class="reg" for="book">교재</label>
						<input type="number" id="book" value="1" min="1" max="3">
					</li>
					<li>
						<label class="reg" for="wsheet">워크시트</label>
						<input type="number" id="wsheet" value="1" min="1" max="3">
					</li>
					<li>
						<label class="reg" for="group">단체주문</label>
						<input type="number" id="group" value="10" min="10" max="100" step="10">
					</li>
				</ul>
				<ul>
					<li>
						<label>점유율 0.8 </label>
						<!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다 -->
						<meter value="0.8"></meter>
					</li>
					<li>
						<label>사용량 20%</label>
						<!-- 전체 100 중에서 20만큼 차지합니다  -->
						<meter min="0" max="100" value="20"></meter>
					</li>
					<li>
						<label>트래픽 초과</label>
						<!-- 전체 크기는 1024~10240까지인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
						<meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
					</li>
					<li>
						<label>적절한 트래픽</label>
						<!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
						<meter value="0.5" optimum="0.8"></meter>
					</li>
				</ul>
			</fieldset>
		</form>
	</header>
</body>

</html>
