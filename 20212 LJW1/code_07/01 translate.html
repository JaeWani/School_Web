<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 translate</title>
    <style>
        .origin {
            width: 200px;
            height: 150px;
            float: left;
            margin: 20px;
        }
        body{
            background-color: black;
        }
        .move_x:hover{
            transform: translateX(100px);
        }
        .move_y:hover{
            transform: translateX(100px);
        }
        .move_xy:hover{
            transform: translate(50px, 50px);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="move_x">
            <a href="#">
            <img src="./Images/bus.jpg" alt="img01">
            </a>
        </div>
    </div>
    <div class="origin">
        <div class="move_y">
            <a href="#">
            <img src="./Images/bus.jpg" alt="img02">
            <a>
        </div>
    </div>
    <div class="origin">
        <div class="move_xy">
            <a href="#">
            <img src="./Images/bus.jpg" alt="img03">
            <a>
        </div>
    </div>
</body>
</html>
