<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 translate</title>
    <style>
        .origin {
            float: left;
            margin: 50px;
        }
        body{
            background-color: black;
        }
        .scale_x:hover{
            transform: scaleX(100px);
        }
        .scale_y:hover{
            transform: scaleX(100px);
        }
        .scale_xy:hover{
            transform: scale(50px, 50px);
        }
        img{
            width: 200px;
            padding: 50px;

        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scale_x">
            <a href="#">
            <img src="./Images/coffee.jpg" alt="img01">
            </a>
        </div>
    </div>
    <div class="origin">
        <div class="scale_y">
            <a href="#">
            <img src="./Images/coffee.jpg" alt="img02">
            <a>
        </div>
    </div>
    <div class="origin">
        <div class="scale_xy">
            <a href="#">
            <img src="./Images/coffee.jpg" alt="img03">
            <a>
        </div>
    </div>
</body>
</html>
