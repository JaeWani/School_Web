<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        *{transition: all 0.5s;}
        html {
            font-size: 20px;
        }
        section{
            font-size: 2.5rem;
            padding: 1rem 1.5rem 0.5rem;
            border: 1px solid red;
        }
        div {
            font-size: 2rem;
        }

        @media screen and (max-width: 800px) {
            html {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <section>
        <div>FONT SIZE 30PX----40PX </div>
    </section>
</body>

</html>
