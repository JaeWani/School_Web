<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:none</title>
    <style>
        div {
            background-color: antiquewhite;
        }
        div img {
            width: 200px;
            height: 250px;
        }
        #inline {
            display: inline;
            border: 1px solid red;
            padding: 20px;
            margin: 20px;
        }
        #block {
            display: block;
            border: 1px solid red;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="./images/pic1.jpg" alt="img01">
        <img src="./images/pic2.jpg" alt="img02" style="visibility: hidden;">
        <img src="./images/pic3.jpg" alt="img03">
    </div>
    <div id="block">
        <img src="./images/pic1.jpg" alt="img01">
        <img src="./images/pic2.jpg" alt="img02" style="display: none;">
        <img src="./images/pic3.jpg" alt="img03">
    </div>
</body>
</html>
